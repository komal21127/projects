<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quotes App</h1>

        <form id="quote-form">
            <input type="text" id="quote-text" placeholder="Enter quote text" required>
            <input type="text" id="quote-author" placeholder="Enter author" required>
            <button type="submit">Add Quote</button>
        </form>

        <h2>Quotes List</h2>
        <ul id="quotes-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
